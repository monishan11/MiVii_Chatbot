<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        /* Container Styling */
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            margin: 50px auto;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: capitalize;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        h2:hover {
            border-color: #333;
        }

        /* Payment Options Styling */
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .payment-category {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: linear-gradient(135deg, #fafafa, #f4f4f4);
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .payment-method {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-method:hover {
            background-color: #e6e6e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        .payment-method img {
            max-width: 80px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .payment-method img:hover {
            transform: scale(1.1);
        }

        .payment-method p {
            margin: 0;
            color: #555;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .payment-method:hover p {
            color: #333;
        }

        /* Button Style */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Payment Method</h1>
        <div class="payment-options">
            <div class="payment-category">
                <h2>Credit/Debit Cards</h2>
                <div class="payment-method">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <p>Visa</p>
                </div>
                <div class="payment-method">
                    <img src="https://download.logo.wine/logo/Mastercard/Mastercard-Logo.wine.png" alt="MasterCard">
                    <p>MasterCard</p>
                </div>
                <div class="payment-method">
                    <img src="https://w7.pngwing.com/pngs/175/377/png-transparent-american-express-text-on-blue-blue-background-american-express-credit-card-payment-card-logo-american-express-logo-blue-text-service-thumbnail.png" alt="American Express">
                    <p>American Express</p>
                </div>
            </div>

            <div class="payment-category">
                <h2>UPI</h2>
                <div class="payment-method">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyVO9LUWF81Ov6LZR50eDNu5rNFCpkn0LwYQ&s" alt="Google Pay">
                    <p>Google Pay</p>
                </div>
                <div class="payment-method">
                    <img src="https://w7.pngwing.com/pngs/305/719/png-transparent-paytm-ecommerce-shopping-social-icons-circular-color-icon-thumbnail.png" alt="Paytm">
                    <p>Paytm</p>
                </div>
                <div class="payment-method">
                    <img src="https://e7.pngegg.com/pngimages/332/615/png-clipart-phonepe-india-unified-payments-interface-india-purple-violet-thumbnail.png" alt="PhonePe">
                    <p>PhonePe</p>
                </div>
            </div>

            <div class="payment-category">
                <h2>Net Banking</h2>
                <div class="payment-method">
                    <img src="https://play-lh.googleusercontent.com/aG2nPkzRR_nfxXnema47yxWwBapSB913EbNT14-1GtIA3pF5FzwEt_Hg4mbHskT-ioY" alt="NetBanking">
                    <p>NetBanking Options</p>
                </div>
            </div>
        </div>
        <button>Proceed to Payment</button>
    </div>
</body>
</html>
