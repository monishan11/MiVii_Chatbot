<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login & Register Page</title>
    <style>
        #error-msg{
            color:red;
        }
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

/* Center Image in Left Panel */
.center-image {
    width: 350px; /* Set the desired width */
    height: 300px; /* Set the desired height */
    object-fit: contain; /* Keeps aspect ratio */
    border-radius: 10px; /* Optional: Rounded corners */
    margin: auto; /* Centers the image within the panel */
    margin-top: -20px;
}
.left-panel p {
    margin-bottom: 20px;
    font-size: 1em;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background-color:black; /* Background color of the page */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    width: 900px;
    height: 550px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    display: flex;
    overflow: hidden;
}

.left-panel {
    background-color:#2a3d45;
    color: white;
    width: 50%;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
    text-align: center;
}

.left-panel h1 {
    margin-bottom: 10px;
    font-size: 2em;
    font-weight: bold;
}

.left-panel p {
    margin-bottom: 20px;
    font-size: 1em;
}

.sign-in-button {
    padding: 10px 30px;
    background-color: white;
    color: #ff1a1a;
    border: 2px solid white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1em;
}

.sign-in-button:hover {
    background-color: #ff1a1a;
    color: white;
    border: 2px solid white;
}

.right-panel {
    width: 50%;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: white;
}

.right-panel h1 {
    margin-bottom: 30px;
    font-size: 2em;
    color: #333;
}

.social-icons {
    margin-bottom: 30px;
}

.social-icons .icons {
    margin: 0 5px;
    text-decoration: none;
    color: #333;
    font-size: 24px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 50%;
    transition: 0.3s;
}

.social-icons .icons:hover {
    background-color: #2a3d45;
    color: white;
}

.right-panel form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.right-panel form input {
    width: 80%;
    padding: 12px;
    margin: 15px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.sign-up-button {
    padding: 10px 50px;
    background-color: #2a3d45 ;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s;
}

.sign-up-button:hover {
    background-color: white;
    color: #2a3d45;
    border: 2px solid #2a3d45;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="/img/logo2.png" alt="Image Description" class="center-image">
            <h1>Welcome to the MiVii Chat Bot</h1>
            <p>Your AI assistant for hassle-free museum ticket booking! Plan your visit with ease.</p>
        </div>
        <div class="right-panel">
            <h1>Welcome admin </h1>
            <span>Login with your E-mail</span>
            <form>
                <input type="email" placeholder="Enter E-mail" id="email">
                <input type="password" placeholder="Enter Password" id="password">
                <!-- <button type="submit" class="sign-up-button" onclick="window.location.href='frame.html'">Sign Up</button> -->
                <button type="submit" class="sign-up-button">Login</button>
                <p id="error-msg"></p>
                <!-- Don't have an account<a href="/register">signup</a> -->
            </form>
            <!-- <div class="social-icons">
                <a href="#" class="icons"><i class='bx bxl-google'></i></a>
            </div> -->
        </div>
    </div>
</body>
<script>
    document.querySelector("button").addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const errorMsg = document.querySelector("#error-msg");

        const resp = await fetch("/admin_login", {
            method: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const res = await resp.json();

        if (resp.status !== 200) {
            errorMsg.innerHTML = res.error;
        } else {
            errorMsg.innerHTML = "";
            window.location.href = "/admin_frame";  // Redirect after successful login
        }
    });
</script>


</script>

</html>
