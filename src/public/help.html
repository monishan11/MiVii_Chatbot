<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 6px double #ff4500; /* Outer double border with a bright color */
            background-image: linear-gradient(to bottom right, #f0f8ff, #d3d3d3); /* Gradient background for the container */
        }
        .container h1 {
            margin-bottom: 20px;
            background-image: linear-gradient(to right, #ff7f50, #1e90ff); /* Gradient for the title */
            -webkit-background-clip: text;
            color: transparent;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            background-image: linear-gradient(to right, #ff4500, #007bff); /* Gradient for labels */
            -webkit-background-clip: text;
            color: transparent;
        }
        input, textarea {
            width: 377px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
        .comment-box {/* Inner double border */
            background-color: white;
            padding:5px;
            margin-bottom: 20px;
            border-radius: 8px;
            width: 400px;
            height: 200px;
        }
        .comment-box input[type=text] {
            height: 175px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Comment</h1>
        <form action="/submit-comment" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="comment">Comment:</label>
            <div class="comment-box">
                <input type="text" name="comment">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
